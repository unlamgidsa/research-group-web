name: GIDSA - Grupo de Investigación y Desarrollo de Software Aeroespacial
url: 'https://unlamgidsa.github.io/research-group-web/'

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Docente Investigador
  - key: staff
    name: Staff
  - key: postdoc
    name: Alumno Investigador
  - key: grad
    name: Graduate Students
  - key: ugrad
    name: Undergraduate Students
  - key: ugrad-alum
    name: Past Undergraduate Students
  - key: collab
    name: Colaborador
  - key: alum
    name: Alumni

# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Inicio
    link: /
  - title: Equipo
    link: /#people
  - title: Investigaciones
    link: /research.html
  - title: Publicaciones
    link: /publications.html
  - title: Código
    link: /code.html
